<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/petclinic.css}" type="text/css" rel="stylesheet"/>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>ID </td>
				<td>FIRSTNAME </td>
				<td>LASTNAME </td>
			</tr>

		</thead>
		<th:block th:each="owner,iterStat:${owners}">
			<tr th:bgcolor="${iterStat.odd}?white:lightgray">
				<td th:text="${owner.id}" />
				<td th:text="${owner.firstName}" />
				<td th:text="${owner.lastName}" />
			</tr>
		</th:block>
	</table>
</body>
</html>
